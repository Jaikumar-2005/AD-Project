<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster Prediction</title>
</head>
<body>
    <h2>Enter Values to Predict Cluster</h2>
    <form action="/result" method="post">
        {% for feature in features %}
            <label for="{{ feature }}">{{ feature.replace('_', ' ').title() }}:</label>
            <input type="text" name="{{ feature }}" required><br>
        {% endfor %}
        <br>
        <button type="submit">Predict Cluster</button>
    </form>
</body>
</html>
